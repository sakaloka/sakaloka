<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sakaloka App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        margin: 0;
      }

      #splashScreen {
        position: fixed;
        inset: 0;
        z-index: 9999;
        background-color: #483434;
        color: white;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        justify-content: center;
        align-items: center;
        font-size: 1.25rem;
        font-weight: 600;
        opacity: 1;
        transform: scale(1);
        transition:
          opacity 0.5s ease,
          transform 0.5s ease;
      }

      #splashScreen.fade-out {
        opacity: 0;
        transform: scale(0.95);
      }

      #loadingIndicator {
        transition: opacity 0.3s ease;
      }

      .hidden {
        opacity: 0;
        pointer-events: none;
        display: none;
      }

      #loadingIndicator:not(.hidden) {
        opacity: 1;
        pointer-events: all;
      }

      .loading-indicator {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.7);
        z-index: 9999;
        padding: 20px;
        border-radius: 8px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #ccc;
        border-top-color: #333;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body class="bg-base-200 flex flex-col min-h-screen" data-theme="light">
    <!-- Splash Screen -->
    <div id="splashScreen">
      <img
        src="/images/logo.png"
        alt="Logo Sakaloka"
        style="width: 250px; border-radius: 10px; object-fit: contain"
      />
    </div>

    <div id="header"></div>

    <main id="appContent" class="flex-1 relative overflow-y-auto">
      <div id="loadingIndicator" class="loading-indicator hidden">
        <div class="spinner"></div>
      </div>
      <div id="pageWrapper"></div>
    </main>

    <div id="bottomNav"></div>
    <div id="footer"></div>
    <div id="toastContainer" class="toast toast-top toast-end z-[9999]"></div>

    <script type="module" defer src="/main.js"></script>
    <script
        src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      ></script>
  </body>
</html>
